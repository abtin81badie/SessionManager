version: '3.8'

services:
  # The .NET API Service
  sessionmanager.api:
    image: sessionmanager-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Overriding appsettings.json with Docker service names
      - ConnectionStrings__Redis=redis:6379
      - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=SessionDb;Username=postgres;Password=secure_password
      - JwtSettings__Secret=very_long_secret_key_for_signing_at_least_32_chars
      - AesSettings__Key=32_byte_long_random_string_base64
    depends_on:
      - redis
      - postgres

  # Redis Service (Cache/Session Store)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  # PostgreSQL Service (User Data)
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=SessionDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: